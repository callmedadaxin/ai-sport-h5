# H5 项目 Nginx 站点配置
# 使用：复制到服务器后，修改 root 和 server_name，再 include 或放到 sites-enabled/conf.d

server {
    listen 80;
    server_name wanmeiyundonghui.jiuzhuokeji.cn;

    # 部署时改为实际路径，例如 /var/www/h5 或 构建产物 dist 所在目录
    root /var/www/h5;
    index index.html;

    # Vue Router history 模式：所有路径回退到 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存（可选）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
}
